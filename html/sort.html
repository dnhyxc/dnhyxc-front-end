  function mergeSum(arr, L, R) {
    debugger
    if (L === R) return;
    const mid = L + ((R - L) >> 1);
    mergeSum(arr, L, mid);
    mergeSum(arr, mid + 1, R);
    return mergeAdd(arr, L, mid, R);
  }

  function mergeAdd(arr, L, M, R) {
    const result = new Array(R - L + 1);
    let i = 0;
    let p1 = L;
    let p2 = M + 1;
    while (p1 <= M && p2 <= R) {
      result[i++] = arr[p1] > arr[p2] ? arr[p2++] : arr[p1++];
    }
    while (p1 <= M) {
      result[i++] = arr[p1++];
    }
    while (p2 <= R) {
      result[i++] = arr[p2++];
    }
    for (let i = 0; i < result.length; i++) {
      arr[L + i] = result[i];
    }
    return result;
  }
