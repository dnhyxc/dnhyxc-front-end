<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div>html use vue3 {{ data.name }}</div>
    </div>
  </body>
  <script type="module">
    const { createApp, reactive, ref, toRefs } = Vue;

    const app = createApp({
      setup() {
        const data = reactive({
          name: "dnhyxc",
          age: 18,
        });

        const getData = () => {
          return data;
        };

        const dataRef = toRefs(data);

        console.log(dataRef, "data.ref", data);

        return {
          data,
          dataRef,
          getData,
        };
      },
    });

    app.mount("#app");
  </script>
  <script></script>
</html>
